<P><!doctype html public "-//w3c//dtd html 4.0 transitional//en"><U><FONT SIZE=4>Deleting DTS:</U></FONT> <BR>
    &nbsp;&nbsp;&nbsp;To delete a DTS in the current project, click on <B>DTS </B>menu, highlight
    <B>Delete </B>sub<B> </B>menu, you will see all the DTS in current project are listed, click on the DTS you want to
    delete. Check the list again, you should not be able to see the DTS you just deleted.</P>
<P>Also see <A HREF="list.html">Listing DTS</A>.</P></BODY>
